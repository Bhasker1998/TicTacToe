<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">


  <title></title>
</head>

<body>
  <div class="header">
    <center>
      <h1 class="h1">TIC TAC TOE</h1>
    </center>
  </div>



  <div class="row">
    <div class="col-lg-4 score">
      <h1>Player "x" Score</h1><br>
      <h1 class="count">0</h1><br>
      <img class="image" src="jonny.jpg" alt="">
    </div>
    <div class="col-lg-4">
      <div class="outer">
        <div class="row">
          <div class="inner">
            <p class="para">1</p>
          </div>
          <div class="inner">
            <p class="para">2</p>
          </div>
          <div class="inner">
            <p class="para">3</p>
          </div>
        </div>
        <div class="row">
          <div class="inner">
            <p class="para">4</p>
          </div>
          <div class="inner">
            <p class="para">5</p>
          </div>
          <div class="inner">
            <p class="para">6</p>
          </div>
        </div>
        <div class="row">
          <div class="inner">
            <p class="para">7</p>
          </div>
          <div class="inner">
            <p class="para">8</p>
          </div>
          <div class="inner">
            <p class="para">9</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 score">
      <h1>Player "0" Score</h1><br>
      <h1 class="count">0</h1><br>
      <img class="image" src="tom.png" alt="">
    </div>
  </div>


  <div class="" align="center">
    <button type="button" class="btn btn-primary button">Play Again!!!</button>
    <button type="button" class="btn btn-success reset ">reset score</button>
    <div class="winner">
    </div>
  </div>

  
<script type="text/javascript" src="index.js"></script>
</body>

</html>
